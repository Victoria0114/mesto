<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <meta name="keywords" content="Места России, красивые места, путешествия, Россия">
  <meta name="author" content="Виктория Усатая">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Добавить"></button>
        
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <div class="grid-container">
            <div class="grid-item">
                <img class="grid-item__image" src="./images/castle.png" alt="Карачаевск">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Карачаевск</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="grid-item">
                <img class="grid-item__image" src="./images/sunset.png" alt="Гора Эльбрус">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Гора Эльбрус</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="grid-item">
                <img class="grid-item__image" src="./images/mountains.png" alt="Домбай">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Домбай</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="grid-item">
                <img class="grid-item__image" src="./images/sunset.png" alt="Гора Эльбрус">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Гора Эльбрус</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="grid-item">
                <img class="grid-item__image" src="./images/mountains.png" alt="Домбай">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Домбай</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="grid-item">
                <img class="grid-item__image" src="./images/castle.png" alt="Карачаевск">
                <div class="grid-item__info">
                    <p class="grid-item__mesto">Карачаевск</p>
                    <button class="grid-item__like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" value="Жак-Ив Кусто">
            <input class="popup__about" type="text" value="Исследователь океана">
            <button class="popup__save" type="button" aria-label="Сохранить">Сохранить</button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
