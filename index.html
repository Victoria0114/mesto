    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-profile" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="EditForm" action="#" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__edit-form popup__edit-form_input_name" name="name" type="text" value=" ">
                <input class="popup__edit-form popup__edit-form_input_about" name="about" type="text" value=" ">

            </form>
        </div>
    </div>
    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <button class="popup__close popup__close_type_new-place" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="AddForm" action="#" method="post">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__edit-form popup__edit-form_input_place-name" name="place-name" type="text" placeholder="Название">
                <input class="popup__edit-form popup__edit-form_input_link" name="link" type="text" placeholder="Ссылка на картинку">

            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__open-image">
            <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__place"></figcaption>
        </figure>
    </div>
    <template id="card-template">

            <div class="card__info">
