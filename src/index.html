<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <meta name="keywords" content="Места России, красивые места, путешествия, Россия">
  <meta name="author" content="Виктория Усатая">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Добавить"></button>
        
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <div class="cards">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-profile" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit-profile"  novalidate>
                <input class="popup__edit-form popup__edit-form_input_name" id="name-input" name="name" type="text" placeholders="Имя" value=" " minlength="2" maxlength="40" value required>
                <span class="popup__span popup__span_error_visible name-input-error"></span>
                <input class="popup__edit-form popup__edit-form_input_about " id="about-input" name="job" type="text" placeholders="О себе" value=" " minlength="2" maxlength="200" value required>
                <span class="popup__span popup__span_error_visible about-input-error"></span>
                <button class="popup__save popup__save_type_profile" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <button class="popup__close popup__close_type_new-place" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add-card" action="#" method="post" novalidate>
                <input class="popup__edit-form popup__edit-form_input_place-name" id="place-input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" value required>
                <span class="popup__span popup__span_error_visible place-input-error"></span>
                <input class="popup__edit-form popup__edit-form_input_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" value required>
                <span class="popup__span popup__span_error_visible link-input-error"></span>
                <button class="popup__save popup__save_disabled popup__save_type_new-card" type="submit" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__open-image">
            <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__place"></figcaption>
        </figure>
    </div>
    <template id="card-template">
        <article class="card">
            <button class="card__trashbin" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="#" alt="Фото места">
            <div class="card__info">
                <h2 class="card__mesto"></h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
    
    <!-- / -->
</body>
</html>
