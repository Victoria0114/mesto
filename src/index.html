<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <meta name="keywords" content="Места России, красивые места, путешествия, Россия">
  <meta name="author" content="Виктория Усатая">
  <title>Mesto Russia</title>
  <link rel="icon" href="<%=require('./images/faviconV2.png')%>">
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <button class="profile__avatar-button" type="button">
                <img class="profile__avatar" src="https://images.unsplash.com/photo-1678612836754-eba3673f7080?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2064&q=80" alt="Аватар">
            </button>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Добавить"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <div class="cards">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-profile" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit-profile" novalidate>
                <input 
                  class="popup__edit-form popup__edit-form_input_name" 
                  id="name-input" 
                  name="name" 
                  type="text" 
                  placeholders="Имя" 
                  value 
                  minlength="2" 
                  maxlength="40" 
                  required
                >
                <span class="popup__span popup__span_error_visible name-input-error"></span>
                <input 
                  class="popup__edit-form popup__edit-form_input_about " 
                  id="about-input" 
                  name="about" 
                  type="text" 
                  placeholders="О себе" 
                  value 
                  minlength="2" 
                  maxlength="200" 
                  required
                >
                <span class="popup__span popup__span_error_visible about-input-error"></span>
                <button class="popup__save popup__save_type_profile" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <button class="popup__close popup__close_type_new-place" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add-card" action="#" method="post" novalidate>
                <input class="popup__edit-form popup__edit-form_input_place-name" id="place-input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" value required>
                <span class="popup__span popup__span_error_visible place-input-error"></span>
                <input class="popup__edit-form popup__edit-form_input_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" value required>
                <span class="popup__span popup__span_error_visible link-input-error"></span>
                <button class="popup__save popup__save_disabled popup__save_type_new-card" type="submit" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__open-image">
            <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__place"></figcaption>
        </figure>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <button class="popup__close popup__close_type_avatar" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="form-avatar" novalidate>
                <input 
                  class="popup__edit-form popup__edit-form_input_avatar" 
                  id="avatar-input" 
                  name="avatar" 
                  type="url" 
                  placeholder="Ссылка на картинку" 
                  required
                >
                <span class="popup__span popup__span_error_visible avatar-input-error"></span>
                <button class="popup__save popup__save_disabled popup__save_type_avatar" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_delete-card">
        <div class="popup__container">
            <button class="popup__close popup__close_type_delete-card" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form" name="delete-card-form">
                <button class="popup__save popup__save_type_avatar" type="submit" aria-label="Да">Да</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <article class="card">
            <button class="card__trashbin" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="#" alt="Фото места">
            <div class="card__info">
                <h2 class="card__mesto"></h2>
                <div class="card__like-container">
                    <button class="card__like" type="button" aria-label="Нравится"></button>
                    <span class="card__like-counter"></span>
                </div>
            </div>
        </article>
    </template>
</body>
</html>
